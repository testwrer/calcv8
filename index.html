<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            width: 300px;
        }
        #url-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        #go-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 20px;
        }
        #proxied-iframe {
            display: none;
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h1>Calculator Proxy</h1>
    <input id="url-input" type="text" placeholder="Enter a URL" />
    <button id="go-btn">Go to Proxied Site</button>
    <div id="loading">Loading...</div>
    <iframe id="proxied-iframe"></iframe>
</div>

<script>
    const goBtn = document.getElementById('go-btn');
    const urlInput = document.getElementById('url-input');
    const loadingText = document.getElementById('loading');
    const proxiedIframe = document.getElementById('proxied-iframe');

    goBtn.addEventListener('click', async () => {
        const url = urlInput.value.trim();
        if (url) {
            loadingText.style.display = 'block';  // Show loading screen
            proxiedIframe.style.display = 'none';  // Hide iframe

            try {
                // Request the proxied content from the server
                const response = await fetch(`/proxy?url=${encodeURIComponent(url)}`);
                const html = await response.text();
                
                // Replace iframe content with the proxied website
                proxiedIframe.srcdoc = html;
                proxiedIframe.style.display = 'block'; // Show iframe with proxied content
            } catch (error) {
                console.error('Error fetching proxied content:', error);
                alert('Failed to load the website');
            } finally {
                loadingText.style.display = 'none';  // Hide loading screen
            }
        } else {
            alert('Please enter a URL');
        }
    });
</script>

</body>
</html>
